version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ridebooking
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ridebooking"]
      interval: 5s
      timeout: 5s
      retries: 5
    
  user-service:
    build: ./backend/user-service
    image: user-service:latest
    ports:
      - "8001:8001"
    environment:
      DB_HOST: postgres
      DB_NAME: ridebooking
      DB_USER: admin
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
      
  driver-service:
    build: ./backend/driver-service
    image: driver-service:latest
    ports:
      - "8002:8002"
    environment:
      DB_HOST: postgres
      DB_NAME: ridebooking
      DB_USER: admin
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
      
  ride-service:
    build: ./backend/ride-service
    image: ride-service:latest
    ports:
      - "8003:8003"
    environment:
      DB_HOST: postgres
      DB_NAME: ridebooking
      DB_USER: admin
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
      
  payment-service:
    build: ./backend/payment-service
    image: payment-service:latest
    ports:
      - "8004:8004"
    environment:
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy