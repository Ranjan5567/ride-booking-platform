# ConfigMap for Grafana Dashboard - Ride Booking Platform
apiVersion: v1
kind: ConfigMap
metadata:
  name: ride-booking-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  ride-booking-platform.json: |
    {
      "dashboard": {
        "title": "Ride Booking Platform",
        "tags": ["ride-booking", "microservices"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage - All Services",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"(user|driver|ride|payment)-service.*\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Memory Usage - All Services",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"(user|driver|ride|payment)-service.*\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Count per Service",
            "type": "graph",
            "targets": [
              {
                "expr": "count(kube_pod_info{pod=~\"user-service.*\"})",
                "legendFormat": "user-service"
              },
              {
                "expr": "count(kube_pod_info{pod=~\"driver-service.*\"})",
                "legendFormat": "driver-service"
              },
              {
                "expr": "count(kube_pod_info{pod=~\"ride-service.*\"})",
                "legendFormat": "ride-service"
              },
              {
                "expr": "count(kube_pod_info{pod=~\"payment-service.*\"})",
                "legendFormat": "payment-service"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Request Rate (if available)",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{service}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1
      }
    }


